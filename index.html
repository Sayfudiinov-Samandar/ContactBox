<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        ::placeholder{
            opacity: 0.5;
            color: #0d6efd;
        }
        input{
            outline: none;
        }
    </style>
</head>
<body class="bg-light">
    
    <div class="container mx-auto p-5">
        <h1 class="text-center mb-5">
            Contact book
        </h1>
        <form class="site-form d-flex flex-column w-50 bg-white p-4 rounded-3  gap-2 mx-auto mb-5" method="post">
           <label>
               <input class="user-name w-100 px-2 py-1 border border-primary rounded text-primary" type="text" placeholder="Enter name">
           </label>
           <label>
               <input class="user-nickname w-100 px-2 py-1 border border-primary rounded text-primary" type="text" placeholder="Enter nick name">
           </label>
           <label>
               <input class="user-number w-100 px-2 py-1 border border-primary rounded text-primary" type="number" placeholder="Enter phone number: +998">
           </label>
            <button class="form-btn w-50  p-1 btn btn-primary" type="submit">Add new contact</button>
        </form>

        <div class="result-box">
            <h3 class="h2 text-center mb-5">Contacts</h3>
            <ul class="result-list list-unstyled row gap-2">

            </ul>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
